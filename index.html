<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tienda de disfraces</title>
</head>
<body>

    <header class="header">
        <i class="header__icon"><img src="img/icono_menu.png" alt="Icono Menu" class="header__icon-img"></i>
        <img src="img/Imagen_LogoTienda.jpg" alt="Logo empresa" class="header__Logo">
        <i class="header__icon"><img src="img/icono_carrito.png" alt="Icono Carrito" class="header__icon-img"></i>
    </header>

    <main class="main">
        <section class="main__banner">
            <h2 class="main__banner--title">Disfraces</h2>
            <p class="main__banner--description">Conoce nuestra gran variedad de disfraces</p>
        </section>

        <section class="main__products">
            <article class="main__products--product">
                <img src="img/Disfras_hombre-Araña_M.avif" alt="Disfras Hombre Araña" class="main-products__product--img">
                <h3 class="main-products__product--title">Disfras Hombre-Araña</h3>
                <p class="main-products__product--size">Talla M</p>
                <p class="main-products__product--price">$250</p>
            </article>

            <article class="main__products--product">
                <img src="img/Disfras_BatMan_M.webp" alt="Disfras Bat Man" class="main-products__product--img">
                <h3 class="main-products__product--title">Disfras Bat Man</h3>
                <p class="main-products__product--size">Talla M</p>
                <p class="main-products__product--price">$350</p>
            </article>

            <article class="main__products--product">
                <img src="img/Disfras_IronMan_M.webp" alt="Disfras Iron Man" class="main-products__product--img">
                <h3 class="main-products__product--title">Disfras Iron Man</h3>
                <p class="main-products__product--size">Talla M</p>
                <p class="main-products__product--price">$350</p>
            </article>

            <article class="main__products--product">
                <img src="img/Disfras_ChapulinColorado_M.webp" alt="Disfras Chapulin Colorado" class="main-products__product--img">
                <h3 class="main-products__product--title">Disfras Chapulin Colorado</h3>
                <p class="main-products__product--size">Talla M</p>
                <p class="main-products__product--price">$350</p>
            </article>

            <article class="main__products--product">
                <img src="img/Disfras_Dinosaurio_M.webp" alt="Disfras Dinosaurio" class="main-products__product--img">
                <h3 class="main-products__product--title">Disfras Dinosaurio</h3>
                <p class="main-products__product--size">Talla M</p>
                <p class="main-products__product--price">$550</p>
            </article>
        </section>

        <section class="main__carr">
            <h2 class="main__carr--title">CARRITO</h2>
            <div class="main__carr--product">
                <img src="img/Disfras_hombre-Araña_M.avif" alt="" class="main__carr__product--img">
                <p class="main__carr__product--title">Disfras ---</p>
                <p class="main__carr__product--size">Talla ---</p>
                <p class="main__carr__product--price">$$$</p>
                <i class="main__carr--deleted--icone"><img src="img/icono_quitar.png" alt="Icono Quitar" aria-colspan class="main__carr--deleted--img"></i>
            </div>

            <div class="main__carr--product">
                <img src="img/Disfras_hombre-Araña_M.avif" alt="" class="main__carr__product--img">
                <p class="main__carr__product--title">Disfras ---</p>
                <p class="main__carr__product--size">Talla ---</p>
                <p class="main__carr__product--price">$$$</p>
                <i class="main__carr--deleted--icone"><img src="img/icono_quitar.png" alt="Icono Quitar" aria-colspan class="main__carr--deleted--img"></i>
            </div>
        </section>
    </main>

    <footer></footer>

</body>
</html>
